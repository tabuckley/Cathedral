<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrub ↔ Page Sync (with Intro)</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    html,body{overflow:hidden;margin:0;padding:0;background:#000}
    /* overlay should block clicks while visible; when hidden allow events through */
    #screensaver.is-visible{ pointer-events:auto; }
    #screensaver:not(.is-visible){ pointer-events:none; }

    /* === Scrubber container === */
    #scrubber-container {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* === Slider styling === */
    #scrubber {
      width: 50vw;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
      height: 8px;
      background: rgba(0,0,0,0.3);
      border-radius: 999px;
      pointer-events: auto;
      --thumb-color: #e8d21d;
    }
    #scrubber::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--thumb-color);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border: 3px solid #fff;
    }
    #scrubber::-moz-range-thumb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--thumb-color);
      cursor: pointer;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* === Year labels === */
    #year-labels {
      width: 50vw;
      position: relative;
      height: 50px;
      margin-top: 25px;
    }
    .year-label {
      position: absolute;
      font: 600 24px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #000;
      pointer-events: none;
      user-select: none;
      transform: translateX(-50%);
    }
    .year-label:nth-child(1) { left: 15%; }
    .year-label:nth-child(2) { left: 35%; }
    .year-label:nth-child(3) { left: 50%; }
    .year-label:nth-child(4) { left: 65%; }
    .year-label:nth-child(5) { left: 85%; }

    @media (max-width: 768px) {
      #scrubber, #year-labels {
        width: 90vw;
      }
      .year-label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- MAIN VIDEO -->
  <video id="v0" playsinline muted preload="auto">
    <source src="fingers.mp4" type="video/mp4" />
  </video>

  <!-- Video scrubber slider -->
  <div id="scrubber-container">
    <input type="range" id="scrubber" aria-label="video scrubber" min="0" max="300" value="0" step="1">
    <div id="year-labels">
      <span class="year-label">1185</span>
      <span class="year-label">1545</span>
      <span class="year-label">1693</span>
      <span class="year-label">1938</span>
      <span class="year-label">1991</span>
    </div>
  </div>

  <!-- SCREEN SAVER / INTRO OVERLAY (VISIBLE ON LOAD) -->
  <div id="screensaver" class="is-visible" aria-hidden="false">
    <video id="ssv1" playsinline muted preload="auto" autoplay loop>
      <source src="screensaver.mp4" type="video/mp4" />
    </video>
    <video id="ssv2" playsinline muted preload="auto">
      <source src="intro.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    /************** Config **************/
    const FPS = 30;
    const NUMBER_OF_FRAMES = 245; // Total frames for slider range
    const SEND_INTERVAL_MS = 50; // throttle messages to Wix (ms)
    const SCREENSAVER_ACCEL = 6.0;

    // Thumb color ranges based on frame positions (matching the year labels)
    const THUMB_COLORS = [
      { maxFrame: 37, color: '#e8d21d' },   // Yellow (0-15% ~ frame 0-37)
      { maxFrame: 86, color: '#e8d21d' },   // Yellow (15-35% ~ frame 37-86)
      { maxFrame: 123, color: '#ff2b2b' },  // Red (35-50% ~ frame 86-123)
      { maxFrame: 159, color: '#4dd9c5' },  // Cyan/Green (50-65% ~ frame 123-159)
      { maxFrame: 245, color: '#4287f5' }   // Blue (65-100% ~ frame 159-245)
    ];

    /************** Elements **************/
    const vid = document.getElementById('v0');
    const slider = document.getElementById('scrubber');

    const overlay = document.getElementById('screensaver');
    const v1 = document.getElementById('ssv1'); // screensaver loop
    const v2 = document.getElementById('ssv2'); // intro

    /************** State **************/
    let lastSentAt = 0;
    let allowSync = false; // parent can react to scrubValue only after intro

    /************** URL Query Parameters **************/
    const urlParams = new URLSearchParams(window.location.search);
    const startFrame = urlParams.has('frame') ? parseInt(urlParams.get('frame')) : null;
    const skipIntro = startFrame !== null;

    /************** Messaging helpers **************/
    function sendToParent(obj){
      try { parent.postMessage(JSON.stringify(obj), '*'); }
      catch(_) { try { parent.postMessage(obj, '*'); } catch(_) {} }
    }
    function parseMsg(d){ if (typeof d === 'string') { try { return JSON.parse(d); } catch { return {}; } } return d || {}; }

    /************** Frame-based navigation **************/
    function seekToFrame(frameNum){
      if (!vid.duration) return;
      const time = frameNum / FPS;
      vid.currentTime = Math.min(time, vid.duration);
    }

    function getCurrentFrame(){
      if (!vid.duration) return 0;
      return Math.floor(vid.currentTime * FPS);
    }

    /************** Dynamic thumb color **************/
    function getColorForFrame(frame) {
      for (let i = 0; i < THUMB_COLORS.length; i++) {
        if (frame <= THUMB_COLORS[i].maxFrame) {
          return THUMB_COLORS[i].color;
        }
      }
      return THUMB_COLORS[THUMB_COLORS.length - 1].color;
    }

    function updateThumbColor(frame) {
      const color = getColorForFrame(frame);
      slider.style.setProperty('--thumb-color', color);
    }

    /************** Slider input handling **************/
    slider.addEventListener('input', () => {
      const frame = parseInt(slider.value);
      seekToFrame(frame);
      updateThumbColor(frame);

      // Send ratio to parent (0-1)
      if (allowSync) {
        const now = performance.now();
        if (now - lastSentAt >= SEND_INTERVAL_MS) {
          lastSentAt = now;
          const ratio = frame / NUMBER_OF_FRAMES;
          sendToParent({ type:'scrubValue', value:ratio });
        }
      }
    });

    /************** Metadata: set slider max to frame count **************/
    vid.addEventListener('loadedmetadata', ()=>{
      slider.max = NUMBER_OF_FRAMES;

      // If frame query param exists, skip to that frame
      if (skipIntro && startFrame !== null) {
        const clampedFrame = Math.max(0, Math.min(startFrame, NUMBER_OF_FRAMES));
        slider.value = clampedFrame;
        seekToFrame(clampedFrame);
        updateThumbColor(clampedFrame);
        allowSync = true; // Enable sync immediately

        // Notify parent of initial frame position
        const ratio = clampedFrame / NUMBER_OF_FRAMES;
        sendToParent({ type:'scrubValue', value:ratio });
      } else {
        slider.value = 0;
        updateThumbColor(0);
      }
    });

    /************** Keep slider aligned if video changes **************/
    function updateSliderFromVideo(){
      if (!vid.duration) return;
      slider.value = getCurrentFrame();
    }
    ['timeupdate','seeking','seeked','play','pause'].forEach(ev=>{
      vid.addEventListener(ev, updateSliderFromVideo);
    });

    /************** Parent → Child: receive page scroll as 0..1 **************/
    addEventListener('message', (evt) => {
      const msg = parseMsg(evt.data);
      if (msg.type === 'scrollValue') {
        const ratio = Math.max(0, Math.min(1, Number(msg.value) || 0));
        const frame = Math.floor(ratio * NUMBER_OF_FRAMES);
        slider.value = frame;
        seekToFrame(frame);
        updateThumbColor(frame);
      }
    });

    /************** Overlay / Intro logic (VISIBLE) **************/
    let accelerating = false;

    function showOverlay(){
      overlay.classList.add('is-visible');
      overlay.setAttribute('aria-hidden','false');
      overlay.classList.remove('mode-intro');
      try { v2.pause(); v2.currentTime = 0; } catch(_) {}
      try { v1.pause(); } catch(_) {}
      v1.playbackRate = 1;
      v1.loop = true;
      try { v1.play().catch(()=>{}); } catch(_) {}

      allowSync = false; // parent should ignore scrub until intro done
      sendToParent({ type: 'lockScroll', value: true });
    }
    function hideOverlay(){
      overlay.classList.remove('is-visible');
      overlay.setAttribute('aria-hidden','true');
      overlay.classList.remove('mode-intro');
      try { v1.pause(); } catch(_) {}
      try { v2.pause(); } catch(_) {}
      allowSync = true;
      sendToParent({ type: 'lockScroll', value: false });
    }
    function accelerateAndFinish(){
      if (!overlay.classList.contains('is-visible')) return;
      if (accelerating) return;
      accelerating = true;
      v1.loop = false;
      v1.playbackRate = SCREENSAVER_ACCEL;
      try { v1.play().catch(()=>{}); } catch(_) {}
    }

    v1.addEventListener('ended', ()=>{
      if (!overlay.classList.contains('is-visible')) return;
      overlay.classList.add('mode-intro');
      try { v2.play().catch(()=>{}); } catch(_) {}
    });

    v2.addEventListener('ended', ()=>{ hideOverlay(); });

    ['pointerdown','click','touchstart','keydown','wheel'].forEach(ev=>{
      overlay.addEventListener(ev, accelerateAndFinish, { passive:true });
    });

    // Show overlay only if not skipping to a specific frame
    if (!skipIntro) {
      showOverlay();
    } else {
      // Skip intro entirely - hide overlay and enable sync
      hideOverlay();
    }
  </script>
</body>
</html>
